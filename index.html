<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.8/jscolor.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="controls">
        <div class="knob"></div>
        <div class="control-container">
          <h3 id="grid-size">50x50</h3>
          <div class="slider-container">
            <input type="range" id="slider" min="2" max="100" step="2" />
          </div>
        </div>
        <div class="control-container">
          <h3>Color</h3>
          <button id="color-picker" data-jscolor=""></button>
        </div>
        <div class="control-container">
          <h3>Clear</h3>
          <button id="clear">SHAKE</button>
        </div>
        <div class="control-container">
          <h3>Rainbow</h3>
          <div class="rainbow-container">
            <div id="rainbow-toggle"></div>
          </div>
        </div>
        <div class="knob"></div>
      </div>
    </div>
  </body>
</html>
