<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.8/jscolor.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="controls">
        <div class="knob"></div>
        <div class="slider-container">
          <input type="range" id="slider" min="2" max="100" step="2" />
        </div>
        <button id="color-picker" data-jscolor=""></button>
        <button id="clear">Clear</button>
        <div id="rainbow-container">
          <div id="rainbow-toggle"></div>
        </div>
        <div class="knob"></div>
      </div>
    </div>
  </body>
</html>
